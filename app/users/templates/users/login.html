{% extends "base_template.html" %}

{% block content %}

    <div class="jumbotron">
        <h2>User login..</h2>
    </div>

    {% if error %}<h3><span class="label label-danger">Error</span> {{ error }}</h3>{% endif %}

    <div class="row">

        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}

            {{ login_form|crispy }}

            <button type="submit" class="btn btn-default">Login!</button>
        </form>
    </div>

{% endblock %}
