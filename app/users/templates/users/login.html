{% extends "base_template.html" %}

{% block menu_login %} active {% endblock %}

{% block content %}

    <div class="jumbotron">
        <h1>Hello,</h1>
        <p class="lead">please do log in.</p>
    </div>

    {% if error %}<h3><span class="label label-danger">Error</span> {{ error }}</h3>{% endif %}

    <div class="row">

        <div class="col-xs-10 col-sm-6 center-block">
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %}

                {{ login_form|crispy }}

                <button type="submit" class="btn btn-default">Login!</button>
            </form>
        </div>
    </div>

{% endblock %}
