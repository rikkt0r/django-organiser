{% extends "base_template.html" %}

{% block content %}

    <div class="jumbotron">
        <h2>Task list</h2>
    </div>

    <div class="row">
        <div class="col-xs-6">

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Task Id</th>
                  <th>Task Name</th>
                </tr>
              </thead>
              <tbody>
              {#          <th scope="row">1</th>#}
              {% for task in task_list %}
                <tr>
                  <td>{{ task.id }}</td>
                  <td>{{ task.name }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>

{% endblock %}
